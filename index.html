<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 align="center" class="display-3">Work Day Scheduler</h1>
      <p align="center" id="currentDay" class="lead display-4"></p>
    </header>

    <div class="container">
      <div id="hour-09" class="row time-div">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-div">

          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>

      </div>

      <div id="hour-15" class="row time-div">

          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour n"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="17">5pm</span></div>

          <i class="fas fa-save" aria-hidden="true"></i>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

    <script src="script.js"></script>
